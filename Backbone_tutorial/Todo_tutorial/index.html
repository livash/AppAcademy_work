<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
	<script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
	<script src="../backbone.localStorage.js"></script>
	<script rel="javascript" src="app.js"></script>
	<script rel="javascript" src="app_collections_todo_list.js"></script>
	<script rel="javascript" src="app_model_todo.js"></script>
	<script rel="javascript" src="app_view.js"></script>
	<script rel="javascript" src="app_views_todo_item.js"></script>
</head>
<body>
	<div id="todoapp">
		
	</div>
	
	<script type="text/template" id="item-template">

  <div class="view">
    <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
    <label><%- title %></label>
    <a class="destroy"></a>
  </div>
  <input class="edit" type="text" value="<%- title %>" />
	</script>
	
	<script type="text/template" id="stats-template">

  <% if (done) { %>
    <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
  <% } %>
  <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>

	</script>	
</body>
<html>
